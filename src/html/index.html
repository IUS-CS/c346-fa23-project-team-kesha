<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script1.js"></script> 
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0&appId=324016296801665&autoLogAppEvents=1" nonce="aq1LgyJW"></script>
    <script>
        var finished_rendering = function() {
          console.log("finished rendering plugins");
          var spinner = document.getElementById("spinner");
          spinner.removeAttribute("style");
          spinner.removeChild(spinner.childNodes[0]);
        }
        FB.Event.subscribe('xfbml.render', finished_rendering);
        </script>
    <title>Document</title>
</head>
<style>

</style>
<body>
    <div id="fb-root"></div>
    Facebook Login Page
    <p id="status">Sample Dialog for status</p>
    <div id="spinner"
    style="
        background: #4267b2;
        border-radius: 5px;
        color: white;
        height: 40px;
        text-align: center;
        width: 250px;">
    Loading
    <div 
    class="fb-login-button" 
    data-width="100px" 
    data-size="" 
    data-button-type="" 
    data-layout="" 
    data-auto-logout-link="true" 
    data-use-continue-as="true">
</div>
    
</div>
</body>
</html>
