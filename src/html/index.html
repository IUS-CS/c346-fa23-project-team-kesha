<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <script src=".vscode/node.js"></script> 
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    
    <title>Document</title>
</head>
<style>
    body {
        background-color: grey;
        text-align: center; /* Center the content in the body */
    }
    h1 {
        color: blue;
        font-family: verdana;
        font-size: 60px; /* Increase the font size for the header */
    }
    button {
        display: block; /* Make the button a block element for centering */
        margin: 0 auto; /* Center the button horizontally */
        margin-top: 30px; /* Add some top margin for spacing */
    }
</style>
<body>
    <h1>Meta Scraper</h1>
    <button id="facebookLoginButton">Login with Facebook</button>
    <script>
        // JavaScript code to handle the button click and redirect to Facebook login
        document.getElementById('facebookLoginButton').addEventListener('click', function() {
            // Redirect to the Facebook login page
            window.location.href = 'https://localhost:8000/auth/facebook';
        });
    </script>
</body>
</html>
