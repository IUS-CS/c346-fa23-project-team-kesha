<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Posts</title>
</head>
<body>
    <h1>User Posts</h1>
    <div id="posts"></div>
    <script>
        // Fetch user posts from the Express route and render them on the webpage
        fetch('/profile')
            .then(response => response.json())
            .then(data => {
                const posts = data.data; // Assuming the posts data structure

                const postsContainer = document.getElementById('posts');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.innerHTML = `<p>${post.message}</p>`; // Display the post message
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error fetching user posts:', error));
    </script>
</body>
</html>
